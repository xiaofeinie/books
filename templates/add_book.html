<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
</head>
<body>
<h2>添加书籍</h2>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" name="price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ab" class="col-sm-2 control-label">出版日期</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="ab" name="pub_date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dbc" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dbc" name="publish">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success pull-right">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
